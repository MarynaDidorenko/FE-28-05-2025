<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/hw.css" />
</head>

<body>
    <section class="menu">
        <button><i class="fa-solid fa-bars"></i></button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here" />
        </form>
        <!-- start row -->
        <div class="food-row">
            <div class="food-item active">
                <div class="food-item-bg">
                    <img src="img/image 1.png" alt="icon" />
                </div>
                <h4>Food</h4>
            </div>
            <div class="food-item">
                <div class="food-item-bg">
                    <img src="img/image2.png" alt="icon" />
                </div>
                <h4>Drinks</h4>
            </div>
            <div class="food-item">
                <div class="food-item-bg">
                    <img src="img/image3.png" alt="icon" />
                </div>
                <h4>Dessert</h4>
            </div>
        </div>
        <!-- end row -->
        <h3>Burger</h3>
        <div class="burger-card">
            <div class="img-block1"><img src="img/image4.png" alt="icon" /></div>
            <div class="text-info">
                <h4>Big Mac</h4>
                <h5>Rs 240</h5>
            </div>
        </div>
        <div class="burger-card">
            <div class="img-block2"><img src="img/image5.png" alt="icon" /></div>
            <div class="text-info">
                <h4>KFC Double</h4>
                <h5>Rs 252</h5>
            </div>
        </div>
        <div class="burger-card">
            <div class="img-block3"><img src="img/image6.png" alt="icon" /></div>
            <div class="text-info">
                <h4>Fish Burger</h4>
                <h5>Rs 220</h5>
            </div>
        </div>
    </section>
</body>

</html>
